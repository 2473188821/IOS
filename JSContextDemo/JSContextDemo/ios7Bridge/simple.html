<!DOCTYPE html>
<html>
    <head>
        <title>IOS与JS之前的互调 Test</title>
        <style type="text/css">
            * {
                font-size: 40px;
            }
        </style>
        <script type="text/javascript">
        
            function jsAlert(){
                alert('This is Js alert!');
            }
        
            function jsCallLocal(){
                window.location.href = "ChenfyJSBridge://?localCallShow?a=JsMessage";
            }
        
            var jsCallLocalCallBack = function(){
                window.location.href = "ChenfyJSBridge://?localCallShowAndCallWebView?a=JsMessage";
            }
        
            function jsSpan(param) {
                document.getElementById('jsSpan').innerText
                = param;
            }


        </script>
    </head>
    <body>
        <div style="margin-top: 150px">
            <h1>Test how to use objective-c call js --simple-- ！</h1>
            <br/>
            <h1>stringByEvaluatingJavaScriptFromString</h1>
            <input type="button" value="Call JS" onclick="jsAlert()">
            <br/>
            <br/>

            <input type="button" value="Call ObjC Local" onclick="jsCallLocal()">
                
            <br/>
            <br/>
            <input type="button" value="Call ObjC And Call Back" onclick="jsCallLocalCallBack()">
        </div>
        
        <div>
            <br/>
            <br/>
            <span style = "margin-left: 100px" id="jsSpan" style="color: red; font-size: 50px;"></span>
        </div>
    </body>
</html>
