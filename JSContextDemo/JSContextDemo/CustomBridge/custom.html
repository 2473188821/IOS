<!DOCTYPE html>
<html>
    <head>
        <title>IOS与JS之前的互调 Test</title>
        <style type="text/css">
            * {
                font-size: 40px;
            }
        </style>
        <script type="text/javascript">
        
            function jsAlert(message){
                alert(message);
            }
        
            function jsSpan(param) {
                document.getElementById('jsSpan').innerText
                = param;
            }
        
        </script>
    </head>
    <body>
        <div style="margin-top: 150px">
            <h1>Test how to use objective-c call js --custom-- ！</h1>
            <input type="button" value="Call ObjC system camera" onclick="jsCallSystemCamera()">
                <input type="button" value="Call ObjC system alert" onclick="jsShowAlertMsg('js title', 'js message')">
        </div>
        
        <div>
            <input type="button" value="Call ObjC func with JSON " onclick="jsCallWithDict({'name': 'testname', 'age': 10, 'height': 170})">
            <input type="button" value="Call ObjC func with JSON and ObjC call js func to pass args." onclick="jsCallObjcAndObjcCallJsWithDict({'name': 'testname', 'age': 10, 'height': 170})">
        </div>
        
        <div>
            <span style = "margin-left: 100px" id="jsSpan" style="color: red; font-size: 50px;"></span>
        </div>
    </body>
</html>
